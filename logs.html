<html>
<head>
<title>{label} Log Viewer</title>
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
</head>

<body>
<form method="get" action="request">
<div id="keypad">
<div class="row">
<input type="submit" value="&larr;" class="red">
<input type="button" value="Email" class="dark wide" onclick="sendEmail('{date}')">
<input type="button" value="Print" class="dark wide" onclick="window.print()">
</div><div class="row">
<input type="button" value="&lt;" onclick="openLogs('{prev_date}')">
<input type="button" value="{tag_s}" onclick="openLogs('{scope_s}')">
<input type="button" value="{tag_m}" onclick="openLogs('{scope_m}')">
<input type="button" value="{tag_l}" onclick="openLogs('{scope_l}')">
<input type="button" value="&gt;" onclick="openLogs('{next_date}')">
</div>
</div>
</form>
<div id="popup"><p id="popup_text"></p>
<form><input type="button" class="dark wide" value="OK" onclick="dismissPopup()"></form>
</div>
{header}
<h1>{date}</h1>
<h2>Total received:</h2>
{summary}
{table}
{footer}
</body>
</html>
